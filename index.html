<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="Calculadora">
            <div id="Tela"></div>
            <div class="botoes">
                <button onclick="clickado('ce')" class="buttonCalc">CE</button>
                <button onclick="clickado('m+')" class="buttonCalc">M+</button>
                <button onclick="clickado('mr')" class="buttonCalc">MR</button>
                <button onclick="clickado('%')" class="buttonCalc">%</button>
                <button onclick="clickado('1')" class="buttonCalc">1</button>
                <button onclick="clickado('2')" class="buttonCalc">2</button>
                <button onclick="clickado('3')" class="buttonCalc">3</button>
                <button onclick="clickado('+')" class="buttonCalc">+</button>
                <button onclick="clickado('4')" class="buttonCalc">4</button>
                <button onclick="clickado('5')" class="buttonCalc">5</button>
                <button onclick="clickado('6')" class="buttonCalc">6</button>
                <button onclick="clickado('-')" class="buttonCalc">-</button>
                <button onclick="clickado('7')" class="buttonCalc">7</button>
                <button onclick="clickado('8')" class="buttonCalc">8</button>
                <button onclick="clickado('9')" class="buttonCalc">9</button>
                <button onclick="clickado('*')" class="buttonCalc">*</button>
                <button onclick="clickado('.')" class="buttonCalc">.</button>
                <button onclick="clickado('0')" class="buttonCalc">0</button>
                <button onclick="clickado('=')" class="buttonCalc">=</button>
                <button onclick="clickado('/')" class="buttonCalc">/</button>
            </div>
        </div>
    </div>
    <script src="./calculadora.js"></script>
</body>

</html>
